<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script>
        //Defining a Function

        function displaySum(num1, num2){
            var total = num1 + num2;
            document.write("The Addition of two numbers is:"+ total);
        }
    </script>
</head>
<body>
    <h1>JavaScript Function Demo</h1>
    <script>

        //Calling a Function
        displaySum(6,20);// Prints: 26
        document.writeln("<br>");
        displaySum(-5,17);// Prints: 12
    </script>
</body>
</html>
